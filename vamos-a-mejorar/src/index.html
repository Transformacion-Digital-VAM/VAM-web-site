<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vamos A Mejorar</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>



</head>
<body>
  <app-root></app-root>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
      
        document.addEventListener('DOMContentLoaded', function() {
          const navLinks = document.querySelectorAll('.nav-link');
          if (navLinks.length === 0) return;
          
          const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.5 // 50% de visibilidad
          };
          
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const id = entry.target.getAttribute('id');
                navLinks.forEach(link => {
                  link.classList.remove('active');
                  if (link.getAttribute('href') === `#${id}`) {
                    link.classList.add('active');
                  }
                });
              }
            });
          }, observerOptions);
          
          document.querySelectorAll('section[id]').forEach(section => {
            observer.observe(section);
          });
        });
    </script>

     <script>
        document.getElementById('actionBtn').addEventListener('click', function() {
            // Animación al hacer clic
            this.classList.add('animate__animated', 'animate__pulse');
            
            // Redirigir después de la animación
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
            
            // Eliminar la clase para poder repetir la animación
            setTimeout(() => {
                this.classList.remove('animate__animated', 'animate__pulse');
            }, 1000);
        });

        // Efecto de movimiento con el cursor para los elementos flotantes
        document.addEventListener('mousemove', (e) => {
            const floatingElements = document.querySelectorAll('.animate-float, .animate-float-reverse');
            
            floatingElements.forEach(element => {
                const speed = parseFloat(element.getAttribute('data-speed')) || 20;
                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;
                
                element.style.transform = `translateX(${x}px) translateY(${y}px) ${element.classList.contains('animate-float-reverse') ? 'rotate(5deg)' : 'rotate(-5deg)'}`;
            });
        });
    </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toast = document.getElementById('toast-confetti');
    
    toast.addEventListener('click', () => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    });
  });
</script>

    
</body>
</html>
